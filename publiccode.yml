    genericName: Gestione Tassa Auto Piemonte
    longDescription: >
      ### Sistema Informativo Tassa Auto Piemonte


      **PWA: Servizi al cittadino**


      È una web application realizzata in tecnica _responsive_, nativamente
      adattabile ai dispositivi sia mobili che desktop. Nello specifico si
      tratta di una _Single Page Application_ che rappresenta il Front-End per i
      seguenti servizi:


      - Memobollo;

      - pagamenti online;

      - ricevuta di un pagamento;

      - calcola il bollo;

      - osservazioni su avvisi di scadenza/accertamento;

      - consulta una pratica;

      - chiedi la rateizzazione;

      - domanda di discarico o rimborso di cartella o ingiunzione di pagamento;

      - Infobollo;

      - stampa avviso di pagamento


      ​
    shortDescription: >-
      Sistema Informativo Tassa Auto Piemonte è un canale di comunicazione
      semplice e immediato con la Regione Piemonte in materia di tassa auto.
